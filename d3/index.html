<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <style type="text/css">
      div.bar {
        display: inline-block;
        width: 20px;
        height: 75px;
        background-color: teal;
        margin-right: 2px;
      }
    </style>
  </head>
  <body>
    <h1>Hello Kelly, this is D3!</h1>
    <script type="text/javascript">

      // d3.csv("Food_Establishment_Inspection_Data.csv", function(error, data){
      //   if (error) {
      //     console.log(error);
      //   } else {
      //     console.log(data);
      //   }
      // });

      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", 500)
                  .attr("height", 500);

      var dataset = [];
      for (var i = 0; i < 25; i++) {
        var newNumber = Math.floor(Math.random()*30);
        dataset.push(newNumber);
      }

      d3.select("body").selectAll("div")
        .data(dataset)
        .enter()
        .append("div")
        .attr("class", "bar")
        .style("height", function(d){
          var barHeight = d * 5;
          return barHeight + "px";
        });

    </script>
  </body>
</html>
