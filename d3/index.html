<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <style type="text/css">
      div.bar {
        display: inline-block;
        width: 20px;
        height: 75px;
        background-color: teal;
        margin-right: 2px;
      }
    </style>
  </head>
  <body>
    <h1>Hello Kelly, this is D3!</h1>
    <script type="text/javascript">

      // d3.csv("Food_Establishment_Inspection_Data.csv", function(error, data){

      var w = 700;
      var h = 200;
      var barPadding = 1;

      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);

      // making the bar charts
      var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

      svg.selectAll("rect")
          .data(dataset)
          .enter()
          .append("rect")
          .attr("x", function(d, i) {	return i * (w / dataset.length); })
    			.attr("y", function(d) { return h - (d * 4); })
    			.attr("width", w / dataset.length - barPadding)
    			.attr("height", function(d) { return d * 4; })
          .attr("fill", function(d){ return "rgb(0, 0, " + (d * 10) + ")";});

      svg.selectAll("text")
       .data(dataset)
       .enter()
       .append("text")
       .text(function(d) {
          return d;
        })
        .attr("x", function(d, i) {
          return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
        })
        .attr("y", function(d) {
          return h - (d * 4) + 14;
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "white")
        .attr("text-anchor", "middle");


      // var dataset = [];
      // for (var i = 0; i < 25; i++) {

      //   dataset.push(newNumber);

      // d3.select("body").selectAll("div")

      //   .append("div")
      //   .attr("class", "bar")
      //   .style("height", function(d){
      //     var barHeight = d * 5;
      //     return barHeight + "px";
      //   });

      //making the bubble chart

      var svg2 = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);

      // if i use var dataset, it still renders the bubble chart but console.log will only show the dataset for bar chart. why?
      var dataset2 = [ 5, 10, 15, 20, 25 ];

      var circles = svg2.selectAll("circle")
                        .data(dataset2)
                        .enter()
                        .append("circle");

      circles.attr("cx", function(d, i){
                return (i * 50) + 25;
                })
              .attr("cy", h/2)
              .attr("r", function(d){
                return d;
              })
              .attr("fill", "yellow")
              .attr("stroke", "orange")
              .attr("stroke-width", function(d){
                return d/3;
              });

      // making the scatterplot
      var svg3 = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);

      var dataset3 = [
                [5, 20],
                [480, 90],
                [250, 50],
                [100, 33],
                [330, 95],
                [410, 12],
                [475, 44],
                [25, 67],
                [85, 21],
                [220, 88]
              ];

      var xScale = d3.scaleLinear()
                     .domain([0, 20 + d3.max(dataset3, function(d) { return d[0]; })])
                     .range([0, w]);

      var yScale = d3.scaleLinear()
                    .domain([0, 20 + d3.max(dataset3, function(d) { return d[1]; })])
                    .range([0, h]);

      svg3.selectAll("circle")
          .data(dataset3)
          .enter()
          .append("circle")
          .attr("cx", function(d){
            return xScale(d[0]);
          })
          .attr("cy", function(d){
            return yScale(d[1]);
          })
          .attr("r", 5);

      svg3.selectAll("text")
          .data(dataset3)
          .enter()
          .append("text")
          .text(function(d){
            return "(" + d[0] + ", " + d[1] + ")";
          })
          .attr("x", function(d){
            return xScale(d[0]);
          })
          .attr("y", function(d){
            return yScale(d[1]);
          })
          .attr("font-family", "sans-serif")
          .attr("font-size", "11px")
          .attr("fill", "red");
    </script>
  </body>
