      var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,

      svg.selectAll("rect")
         .data(dataset)
         .enter()
         .append("rect")
         .attr("x", function(d, i){
            return i * (w / dataset.length);
          })

           return h - (d * 4);
         })
